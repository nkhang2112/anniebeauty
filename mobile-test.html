<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test - Annie Beauty</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Quick mobile simulation */
        body { max-width: 375px; margin: 0 auto; border: 2px solid #ccc; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="#home">Annie Beauty</a></div>
            <ul class="nav-menu">
                <li><a href="#contact">Contact</a></li>
                <li><a href="#booking" class="book-btn">Book Now</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact">
        <div class="container">
            <h2>Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>(555) 123-4567</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>anniebeautypro@gmail.com</span>
                    </div>
                </div>
                <div class="social-media">
                    <h3>Follow Me</h3>
                    <div class="social-icons">
                        <a href="#" class="social-icon instagram">IG</a>
                        <a href="#" class="social-icon facebook">FB</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
